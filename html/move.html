<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .move {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            padding: 4px;
            text-align: center;
            border: 1px solid black;
        }
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
<ul>
    <li class="move" id="move">move me</li>
</ul>
    <script type="text/javascript" src="../scripts/Utility/position-function.js"></script>
    <script type="text/javascript">
        var element = document.querySelector('#move');

        var positionY = new Utility.PositionFunction(Utility.PositionFunction.createQuadraticFunction((window.innerHeight)/ ((window.outerWidth)*(window.innerWidth))),
        0, 100, undefined, undefined, 0, 500);

        var delta = 1;
        var pos = 0;
        var move = function () {
            if (pos > window.innerWidth-50 || pos < 0) delta = -delta;
            pos += delta;
            element.style.left = 100 + 'px';
            element.style.top = positionY.getY(pos) + 'px';
        };

        var active = false;
        function onMouseDown(e) {
            active = true;
            element.style.left = (e.clientX - 25) + 'px';
            element.style.top = positionY.getY(e.clientX) + 'px';
        }

        function onMouseMove(e) {
            if (!active) return;
            element.style.left = (e.clientX - 25) + 'px';
            element.style.top = positionY.getY(e.clientX) + 'px';
        }

        function onMouseUp() {
            active = false;
        }

        window.addEventListener('mousedown', onMouseDown);
        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mouseup', onMouseUp);
    </script>
</body>
</html>
